<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="loading" style="width: 140px;height: 140px;"></div>
	<div class="loading" style="width: 160px;height: 160px;"></div>
	<div class="waterBall1" style="width: 200px;height:200px;"></div>
	<div class="waterBall2" style="width: 200px;height:200px;"></div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="createWaterBall-jquery.js"></script>
<script>
	var loadingEle = $('.loading');
	var loading_width = loadingEle.width(),loading_height = loadingEle.height();
	$('.loading').createWaterBall({
		cvs_config:{
			width:loading_width,
			height:loading_height
		},
		wave_config:{
            waveWidth:0.02,
            waveHeight:5
        },
        data_range:[30,70,100],
        isLoading:true,
        nowRange:70,
        targetRange:70
	});
	setTimeout(function(){
		$('.loading').createWaterBall('updateRange',80);
	},1000);
	$('.waterBall1').createWaterBall({
		csv_config:{
			width:$('.waterBall1').width(),
			height:$('.waterBall1').height()
		},
		wave_config:{
            waveWidth:0.02,
            waveHeight:5
        },
        data_range:[40,50,100],
        targetRange:45
	});
</script>
</body>
</html>
